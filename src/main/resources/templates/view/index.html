<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
    <script type="text/javascript" th:src="@{/resources/js/app/utils.js}"></script>
    <div th:replace="javascript/reports_backend"></div>
    <div th:replace="javascript/zone_backend"></div>
    <div th:replace="javascript/pagination"></div>
</head>
<body>

<div th:replace="fragments/header :: header"/>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>#</th>

                        <th>Scenes</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="scene : ${scenes}">
                        <tr>
                            <td th:text="${scene.sceneId}">...</td>
                            <td><a th:href="@{/view/select/{scene}(scene=${scene.sceneId})}"
                                   th:text="${scene.sceneName}"></a></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
