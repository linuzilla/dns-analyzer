<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="well bs-component">
                <form action="#" th:action="@{/login}" th:object="${signin}" method="post">
                    <fieldset>
                        <legend th:text="#{menu.login}">Sign In</legend>
                        <div class="form-group">
                            <label for="inputUser">Username</label>
                            <input type="text" name="username" required="true" autofocus="true" class="form-control" id="inputUser" placeholder="請輸入 Email / Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" name="password" required="true" autofocus="true" class="form-control" id="inputPassword" placeholder="Enter your password">
                        </div>
                        <div class="form-group">
                                <div class="g-recaptcha" id="inputCaptcha" th:data-sitekey="${siteKey}">
                                    <!--  -->
                                </div>
                            <script th:src="${apiScript}"><!-- Google Recaptcha --></script>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" th:text="#{btn.submit}">Submit</button><br />
                        </div>
                        <hr />
                        <div th:replace="notes/login-via-email"></div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>

</body>
</html>
