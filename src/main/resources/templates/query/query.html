<div xmlns:th="http://www.thymeleaf.org" class="row">
    <div class="col-lg-12">
        <div class="well bs-component">
            <form class="form-horizontal" th:object="${zone}" th:action="@{/query}" method="post">
                <fieldset>
                    <legend>DNS Health Analyzer</legend>
                    <div class="form-group">
                        <label for="inputZone" class="col-lg-2 control-label">Zone</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputZone" th:field="*{zone}" placeholder="example.com">
                            <small class="inputZone-error" th:if="${#fields.hasErrors('zone')}" th:errors="*{zone}"></small>
                        </div>
                    </div>
                    <div th:if="${siteKey != null}" class="form-group">
                        <label for="inputZone" class="col-lg-2 control-label">Zone</label>
                        <div class="col-lg-10">
                            <div class="g-recaptcha" id="inputCaptcha" th:data-sitekey="${siteKey}">
                                <!--  -->
                            </div>
                        </div>
                        <script th:src="${apiScript}"><!-- Google Recaptcha --></script>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
