<div xmlns:th="http://www.thymeleaf.org">
    <th:block th:fragment="statistics-css">
        <style>
            #severity-dashboard {
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                width: 960px;
                height: 500px;
                position: relative;
            }

            svg {
                width: 100%;
                height: 100%;
            }

            path.slice{
                stroke-width:2px;
            }

            polyline{
                opacity: .3;
                stroke: black;
                stroke-width: 2px;
                fill: none;
            }
        </style>
        <script th:src="@{/webjars/d3js/3.5.17/d3.min.js}"></script>
    </th:block>
    <th:block th:fragment="statistics-body">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                <table class="table table-striped table-hover ">
                    <tbody id="statistics">
                    <tr><th>Number of sites</th><th id="numberOfSites"></th></tr>
                    <tr><th>DNSSEC enabled</th><th id="dnssecEnabled"></th></tr>
                    <tr><th>IPv6 enabled</th><th id="ipv6Available"></th></tr>
                    <tr><th>EDNS NOT compliant</th><th id="nonCompliantEdns"></th></tr>
                    <tr><th>RR Set Inconsistency</th><th id="rrsetInconsistency"></th></tr>
                    <tr><th>Allow AXFR</th><th id="openAxfr"></th></tr>
                    <tr><th>Allow Recursive</th><th id="openRecursive"></th></tr>
                    </tbody>
                </table>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-8 col-xs-12">
                <table class="table table-striped table-hover ">
                    <thead>
                    <tr>
                        <th>Severity</th>
                        <th>%</th>
                    </tr>
                    </thead>
                    <tbody id="severity-percent">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id='severity-dashboard'></div>
            </div>
        </div>
    </th:block>
</div>
