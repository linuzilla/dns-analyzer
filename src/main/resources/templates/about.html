<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="jumbotron">
                <h3 class="display-4">DNS Health Analyzer</h3>
                <hr class="my-4">
                <ul>
                    <li>2019-6-28 First Version ( <span th:text="${version}"></span> )</li>
                </ul>
                <br />
                <br />
                <div>
                    <table class="table table-striped table-hover ">
                        <thead>
                        <tr><th>Date</th><th>Event</th></tr>
                        </thead>
                        <tbody>
                        <tr class="success"><td>2019-6-28</td><td>DNS Analyzer</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>
<div sec:authorize="hasRole('DEVELOPER')">
    <small>Remote Address: <span th:text="${remoteAddress}"></span></small>
</div>

</body>
</html>
